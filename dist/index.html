<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>To Do App</title>
</head>

<body>
    <header>
        <h1>Stuff I Gotta Do</h1>
    </header>
    <main>
        <div class="sidebar">
            <h2>Home</h2>
            <div id="all-tasks" class="sort-option">All Tasks</div>
            <div id="todays-tasks" class="sort-option">Today</div>
            <div id="weeks-tasks" class="sort-option">This week</div>
            <h2>Projects</h2>
            <div id="projects-list" class="projects-list"></div>
            <form id="new-project-form" action="" autocomplete="off">
                <input type="text" name="new-project-input" id="new-project-input">
                <button type="submit">Add Project</button>
            </form>
        </div>
        <div class="main-content">
            <h2>All Tasks</h2>
            <div id="task-list-area" class="task-list-area"></div>
            <div id="new-task-form-container" class="new-task-form-container">
                <form class="new-task-form" id="new-task-form" action="" autocomplete="off">
                    <label for="task-title">Title:</label><input type="text" name="task-title" id="task-title">
                    <label for="details">Details (optional):</label><textarea name="details" id="details" cols="30" rows="10"></textarea>
                    <label for="due-date">Due Date:</label><input type="date" name="due-date" id="due-date">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <div class="task-form-buttons">
                        <button id="add-task" type="submit">Add Task</button>
                        <button id="cancel-add-task" type="button">Cancel</button>
                    </div>
                </form>
                <button id="new-task-button">New Task</button>
            </div>
        </div>
        <div id="task-details-overlay" class="task-details-overlay">
            <div id="details-modal" class="details-modal">
                <h2 id="details-title"></h2>
                <div class="details-label">
                    Date: <p id="details-date"></p>
                </div>
                <div class="details-label">
                    Priority: <p id="details-priority"></p>
                </div>
                <div class="details-label">
                    Details: <p id="details-details"></p>
                </div>
                <button id="details-close-button">Close</button>

            </div>
        </div>

           
    </main>
    <footer>Footer</footer>
</body>
</html>
